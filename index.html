<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Weather Forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap CSS only -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css"/>
</head>
<body>
<div class="container">
    <div class="weatherApp-wrapper">
        <form id="search">
            <div class="row">
                <div class="col-8">
                    <input
                            type="search"
                            class="form-control"
                            placeholder="Enter a city"
                            autofocus
                            id="city"
                    />
                </div>
                <div class="col-2">
                    <input type="submit" value="Search" class="form-control btn btn-primary">
                </div>
                <div class="col-2">
                    <button class="form-control btn btn-success" id="current">Current</button>
                </div>
            </div>
        </form>
        <h1 id="currentCity"></h1>
        <ul>
            <li id="current-date"></li>
            <li id="atmosphere"></li>
        </ul>
        <div class="row">
            <div class="col-6">
                <span class="temperature-wrapper" id="temperature"></span>
                <span class="units"><a href="#" id="celsius">Â°C</a> | <a href="#" id="fahrenheit">F</a></span>
            </div>
            <div class="col-6">
                <ul>
                    <li id="humidity"></li>
                    <li id="windSpeed"></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">Monday</div>
            <div class="col-sm">Tuesday</div>
            <div class="col-sm">Wednesday</div>
            <div class="col-sm">Thursday</div>
            <div class="col-sm">Friday</div>
            <div class="col-sm">Saturday</div>
            <div class="col-sm">Sunday</div>
        </div>
    </div>
    <p id="answer"></p>
    <a href="https://github.com/Linserga/weather-app">Weather App GitHub</a>
</div>
<script
        src="https://kit.fontawesome.com/e8dd138a5c.js"
        crossorigin="anonymous"
></script>
<script src="js/app.js" type="module"></script>
</body>
</html>
